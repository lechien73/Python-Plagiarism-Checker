{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-md-8 offset-2">
        <h2>Registration</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-8 offset-2">
        <p>Please input the submissions repo.</p>
        <form action="/submit" method="POST">
            <div class="form-group text-center">
                <input class="form-control" id="repo" name="repo" type="text" placeholder="repo name">
                <small id="emailHelp" class="form-text text-muted">Provide the repo name only</small>
            </div>
            <div class="form-group text-center">
                <button class="btn btn-primary" type="submit" name="submit">Submit</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
